  <head>

    <title>Nostalgic revisit of JS30 - sound and image</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header"> 
        <div>
            <button class="allowSound">
                you have to click me to let me play sound    
            </button>
          <button class="playSound">
            Play Sound
          </button>
          <button class="stopSound">
            Stop Sound
        </div>
        <div>
            Press escape to stop sound
        </div>

    <main>
        <div> <canvas class="canvas" id="canvas"> </canvas> </div>

            <div id="canvasHeight"> </div>

            <div> Y:  <span id="y"> </span> </div>
            <div> radius:  <span id="radius"> </span> </div>
